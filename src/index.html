<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App js</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="title">
        <h2>Product App</h2>
    </div>
    <div class="container">
        <div class="prod-change hide">
            <p id="prod-p"></p>
        </div>   
        
        <div class="main">
            <form action="" class="form">
                <div class="form-title">
                    <h3>Add a Product</h3>
                </div>
                <div class="form-main">
                    <div class="input-box ">
                        <input type="text" class="prod-name" placeholder="Product Name" required>
                    </div>
                    <div class="input-box ">
                        <input type="text" class="prod-price" placeholder="Product Price" required>
                    </div>
                    <div class="input-box ">
                        <input type="text" class="prod-year" placeholder="Product Year" required>
                    </div>                    
                    <button class="btn">Save</button>
                </div>               
            </form>
            <div class="content" >
                <!-- <div class="prod-content">
                    <p><strong>Product Name: </strong>Laptop <strong>Product Price: </strong>1500 <strong>Product Year: </strong> 2018</p>
                    <button class="btn-prod">Delete</button>
                </div>                 -->
            </div>
        </div>    
    </div>
</body>
</html>
